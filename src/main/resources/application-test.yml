spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop  # This will create tables automatically
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true  # Suppress CLOB warning

  flyway:
    enabled: false

  h2:
    console:
      enabled: true

storage:
  type: local
  base-path: ${user.home}/qa-framework/artifacts
  screenshots: ${storage.base-path}/screenshots
  videos: ${storage.base-path}/videos
  logs: ${storage.base-path}/logs
  reports: ${storage.base-path}/reports
  retention-days: 30
  max-file-size-mb: 10
  allowed-extensions:
    - png
    - jpg
    - jpeg
    - txt
    - log
    - html
    - json
    - mp4
  cleanup:
    enabled: true
    schedule: "0 0 2 * * *"

logging:
  level:
    root: INFO
    com.company.qa: DEBUG
    com.company.qa.security: DEBUG
    com.company.qa.service.storage: DEBUG

selenium:
  grid-url: http://localhost:4444/wd/hub
  implicit-wait: 10
  page-load-timeout: 30


execution:
  timeout-minutes: 10
  max-concurrent: 3
  retry:
    enabled: true
    max-attempts: 2
    delay-seconds: 5
    retry-on-timeout: true
    retry-on-network-error: true
    retry-on-assertion-failure: false


redis:
  host: localhost
  port: 6380  # Your Docker Redis port
  timeout: 2000ms

jira:
  secrets:
    enabled: false  # Uses mock credentials
  api:
    connect-timeout-ms: 1000
    read-timeout-ms: 2000
  audit:
    enabled: false