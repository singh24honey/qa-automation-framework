spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/qa_framework
    username: qa_user
    password: qa_pass123
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 20000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

# Local file storage configuration
storage:
  type: local
  base-path: ${user.home}/qa-framework/artifacts
  screenshots: ${storage.base-path}/screenshots
  videos: ${storage.base-path}/videos
  logs: ${storage.base-path}/logs
  reports: ${storage.base-path}/reports

# Selenium configuration
selenium:
  grid-url: http://localhost:4444
  implicit-wait: 10
  page-load-timeout: 30

logging:
  level:
    com.company.qa: DEBUG
    org.hibernate.SQL: DEBUG