  service:
    type: MOCK # Use MockGitService (options: MOCK, GITHUB, GITLAB)

  # Mock Git settings (used when type=MOCK)
  mock:
    enabled: true
    repository-url: https://github.com/mock/uat-test-runner
    default-branch: main

  # Real Git settings (for future use in Week 16+)
  real:
    enabled: false
    # Will be configured in Week 16

# ============================================================
# PLAYWRIGHT - DEVELOPMENT OVERRIDES
# ============================================================
playwright:
  browser: firefox
  headless: false      # See browser during development
  slow-mo: 100         # Slow down to see actions (100ms)
  record-video: true   # Record videos for debugging
  record-trace: true   # Capture traces
  timeout: 60000       # Longer timeout for debugging (60 sec)

# Sauce Demo Configuration
saucedemo:
  base-url: https://www.saucedemo.com
  credentials:
    username: standard_user
    password: secret_sauce

# Element Registry Configuration

  element-registry:
    # Path to Sauce Demo element registry
    saucedemo-path: classpath:playwright/element-registry-saucedemo.json

    # Enable registry loading on startup
    load-on-startup: true

    # Cache registry in memory
    cache-enabled: true

# Agent Configuration
agent:
  memory:
    ttl-hours: 24
    key-prefix: "agent:context:"

  execution:
    default-max-iterations: 20
    default-max-cost: 5.0
    approval-timeout-seconds: 3600

  timeout:
    default-seconds: 300 # 5 minutes
    playwright-agent-seconds: 600 # 10 minutes for test generation

    retry:
      max-attempts: 3
      backoff-ms: 1000

    tools:
      # Enable all tools for Week 15
      enabled:
        - FETCH_JIRA_STORY
        - GENERATE_TEST_CODE
        - WRITE_FILE
        - CREATE_GIT_BRANCH
        - COMMIT_CHANGES
        - CREATE_PULL_REQUEST
        - CREATE_APPROVAL_REQUEST

  flaky-test:
    flakiness-threshold: 0.2          # 20% failure rate = flaky
    stability-check-runs: 5            # Run test 5 times to confirm
    verification-runs: 5               # Run 5 times after fix
    max-fix-attempts: 3                # Try up to 3 different fixes
    min-historical-runs: 10            # Need at least 10 runs for reliable score
    auto-detection-enabled: true       # Enable automatic detection
    test-execution-timeout: 300        # 5 minutes per test run

  self-healing:
    max-locator-alternatives: 5        # Day 3-4
    ai-fallback-enabled: true          # Day 3-4

uat:
  submodule:
    # Path to Playwright tests submodule (relative to main QA framework project)
    path: ../playwright-tests

    # Folder structure (relative to submodule root)
    drafts-folder: drafts
    approved-folder: approved
    rejected-folder: rejected

    # Final test location after Git commit
    final-test-path: src/test/java/com/company/qa/playwright/tests

    # Test execution settings
    auto-execute-approved: false


