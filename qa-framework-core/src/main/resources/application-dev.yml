spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:5433/qa_framework
    username: qauser
    password: qapass
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 20000

  profile:
    active:  dev,mock-git

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    validate-on-migrate: false
    locations: classpath:db/migration

  data:
    redis:
      host: ${DB_HOST:localhost}
      port: 6380
      repositories:
        enabled: true  # Disable Redis repositories since we only use Redis for caching



# Local file storage configuration
storage:
  type: local
  base-path: ${user.home}/qa-framework/artifacts
  screenshots: ${storage.base-path}/screenshots
  videos: ${storage.base-path}/videos
  logs: ${storage.base-path}/logs
  reports: ${storage.base-path}/reports
  retention-days: 30
  max-file-size-mb: 10
  allowed-extensions:
    - png
    - jpg
    - jpeg
    - txt
    - log
    - html
    - json
    - mp4
  cleanup:
    enabled: true
    schedule: "0 0 2 * * *"

# Selenium configuration
selenium:
  grid-url: http://${SELENIUM_HOST:localhost}:4444/wd/hub
  implicit-wait: 10
  page-load-timeout: 30

